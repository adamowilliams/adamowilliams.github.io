<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eucidate App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Eucidate App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="framework-list">
            <h2>Frameworks</h2>
            <div id="frameworks-container">
                <!-- Frameworks will be loaded here -->
                <p>Loading frameworks...</p>
            </div>
        </section>

        <section class="form-section" style="display: none;">
            <h2>Add Framework</h2>
            <form id="framework-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="abbreviation">Abbreviation</label>
                    <input type="text" id="abbreviation" name="abbreviation">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Eucidate App</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
